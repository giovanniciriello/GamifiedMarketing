<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<!-- .sidebar-mini -->
<body class="hold-transition layout-top-nav">

<div class="wrapper">


    <div th:replace="fragments :: navbar(active_link = 'add-product')"></div>

    <!--/*
    <div th:replace="fragments :: sidebar"></div>
    */-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Create a new product of the day</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container">
                <div class="card card-primary" x-data="createProductForm()">
                    <div class="card-header">
                        <h3 class="card-title">Creation form</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input x-model="name" type="text" class="form-control" id="name" placeholder="Enter product name">
                                </div>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea x-model="description" class="form-control" id="description" placeholder="Enter product description">ciaone</textarea>
                                </div>

                                <div class="form-group">
                                    <label for="image_url">Image URL</label>
                                    <input x-model="image_url" type="url" class="form-control" id="image_url" placeholder="Enter product image url">
                                </div>
                            </div>
                            <div class="col-md-6 d-flex justify-content-center">
                                <img x-show="image_url !== null" :src="image_url" alt="" class="img-fluid">
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer text-right">
                        <button class="btn btn-success" @click="createProduct()">Create product</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments :: footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="fragments :: js"></div>

<script type="text/javascript">

    function createProductForm(){
        return {

            name: '',
            description: '',
            image_url: null,

            show_success_msg: false,
            show_error_msg: false,

            createProduct(){

                console.log({
                    name : this.name,
                    description : this.description,
                    image_url : this.image_url,
                });

                $.post('/product/create', {
                    name : this.name,
                    description : this.description,
                    image_url : this.image_url,
                }, function(){
                });
            }
        }
    }

</script>

</body>
</html>
