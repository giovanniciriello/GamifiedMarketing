<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gamified Marketing Application Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="/addUser" method="POST">
        <div>
            <label for="firstName">First name:</label>
            <input name="firstName" id="firstName" value="Homer">
        </div>
        <div>
            <label for="lastName">Last name:</label>
            <input name="lastName" id="lastName" value="Simpson">
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" value="email@email.com">
        </div>
        <div>
            <label for="password">Password:</label>
            <input name="password" id="password" value="pwd">
        </div>
        <div>
            <button>Add user</button>
        </div>
    </form>
</body>
</html>
